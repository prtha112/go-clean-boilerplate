
version: '3.8'

services:
  postgres:
    container_name: postgresdb
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: mock
      POSTGRES_PASSWORD: mock123
      POSTGRES_DB: mockdb
    ports:
      - "15432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - ./scripts/migrations.sql:/docker-entrypoint-initdb.d/migrations.sql
    networks:
      - appnet

networks:
  appnet:
    driver: bridge